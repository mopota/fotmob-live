name: Live Matches Update

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

concurrency:
  group: live-matches
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install playwright
          playwright install chromium

      - name: Run scraper
        run: python scraper.py

      - name: Commit & push
        run: |
          git config --global user.name "github-bot"
          git config --global user.email "bot@github.com"

          git add matches_today.json
          git commit -m "Update matches" || echo "No changes"
          git push
